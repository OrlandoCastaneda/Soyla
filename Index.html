<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicio de organización y limpieza</title>
    <link rel="icon" href="img/Favicon32x32.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>

<body >
    <div class="container-fluid container-gradiente">
        <div class="row ">
            <div class="col">
              <img  src="img/Logo_text_2.png" alt="Logo Soyla"  >
                
            </div>
            <div class="col">
                    <div class="container">
                      <div class="row justify-content-center">
                          <div class="col"></div>
                          <div class="card border border-light-subtle rounded-3 shadow-sm mt-5">
                            <div class="card-body p-3 p-md-4 p-xl-5">
                              <div class="text-center mb-3">
                                <a href="#!">
                                </a>
                              </div>
                              <h5 class="card-title text-center text-secondary">LOGIN</h5>
                              <form action="#!">
                                <div class="row gy-2 overflow-hidden">
                                  <div class="col-12">
                                    <div class="form-floating mb-3">
                                      <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com" required>
                                      <label for="email" class="form-label">Email</label>
                                    </div>
                                  </div>
                                  <div class="col-xxl-12">
                                    <div class="form-floating mb-3">
                                      <input type="password" class="form-control" name="password" id="password" value="" placeholder="Password" required>
                                      <label for="password" class="form-label">Contraseña</label>
                                    </div>
                                  </div>
                                  <div class="col-12">
                                    <div class="d-flex gap-2 justify-content-between">
                                      <a href="#!" class="link-primary text-decoration-none">Olvidaste su contraseña?</a>
                                    </div>
                                  </div>
                                  <div class="col-12">
                                    <div class="d-grid my-3">
                                      <a href="display_list.html" class="btn btn-primary btn-lg btn-block" type="submit">Ingresar</a>
                                      <br>
                                      <a href="registro.html" class="btn btn-danger btn-lg btn-block" type="submit">Crear cuenta</a>
                                    </div>
                                  </div>
                                  <div class="col-12">
                                    <p class="m-0 text-secondary text-center">No tienes una cuenta? <a href="#!" class="link-primary text-decoration-none">Registrate</a></p>
                                  </div>
                                </div>
                              </form>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
            </div>
        </div>
    </div>
</body>
</html>
