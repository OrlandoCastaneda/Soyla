<!doctype html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <title>Registro de usuarios</title>
    </head>
    <body>
        <h1 class="card-title text-center text-secondary">Nuevo usuario</h1>

        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="shadow-lg p-3 mb-5 mt-4 bg-body rounded">
                        <form class="row g-3 needs-validation" novalidate>
                            <div class="col-md-3 position-relative">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input id="nombre" name="nombre" type="text" class="form-control" required placeholder="Digite su nombre">
                                <div class="valid-tooltip">Campo ok</div>
                                <div class="invalid-tooltip">Complete los datos</div>
                            </div>
                            <div class="col-md-4 position-relative">
                                <label for="apellido" class="form-label">Apellido</label>
                                <input id="apellido" name="apellido" type="text" class="form-control" required placeholder="Digite su apellido">
                                <div class="valid-tooltip">Campo ok</div>
                                <div class="invalid-tooltip">Complete los datos</div>
                            </div>
                            <div class="col-md-3 position-relative">
                                <label for="direccion" class="form-label">Dirección</label>
                                <input id="direccion" name="direccion" type="text" class="form-control" required placeholder="Dirección">
                                <div class="valid-tooltip">Campo ok</div>
                                <div class="invalid-tooltip">Complete los datos</div>
                            </div>
                            <div class="col-md-3 position-relative">
                                <label for="documento" class="form-label">Tipo de Documento</label>
                                <select name="documento" id="documento" class="form-select" required>
                                    <option selected disabled value="">Seleccione..</option>
                                    <option value="">Cedula de ciudadania</option>
                                    <option value="">Cedula de extranjeria</option>
                                    <option value="">Pasaporte</option>
                                </select>
                                <div class="valid-tooltip">Campo ok</div>
                                <div class="invalid-tooltip">Complete los datos</div>
                            </div>

                            <div class="col-md-3 position-relative">
                                <label for="ndocumento" class="form-label">Numero de documento</label>
                                <input id="ndocumento" name="ndocumento" type="text" class="form-control" required placeholder="Numero de documento">
                                <div class="valid-tooltip">Campo ok</div>
                                <div class="invalid-tooltip">Complete los datos</div>
                            </div>
                            <div class="col-md-3 position-relative">
                                <label for="correo" class="form-label">Correo electrónico</label>
                                <input id="correo" name="correo" type="text" class="form-control" required placeholder="Email">
                                <div class="valid-tooltip">Campo ok</div>
                                <div class="invalid-tooltip">Complete los datos</div>
                            </div>

                            <div class="col-md-3 position-relative">
                                <label for="usuario" class="form-label">Tipo de usuario</label>
                                <select name="usuario" id="usuario" class="form-select" required>
                                    <option selected disabled value="">Seleccione..</option>
                                    <option value="">Prestador de servivios</option>
                                    <option value="">Contratante de servicios</option>
                                </select>
                                <div class="valid-tooltip">Campo ok</div>
                                <div class="invalid-tooltip">Complete los datos</div>
                            </div>

                            <!-- <button type="submit" class="btn  btn-primary fw-bold">Registrarme</button> -->
                            <a href="Index.html" class="btn btn-primary btn-lg btn-block" type="submit">Registrarse</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
            <!--Script para validacion de campos...-->
            <script>
                (function () {
                'use strict'
                var forms = document.querySelectorAll('.needs-validation')
                Array.prototype.slice.call(forms)
                    .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                        }else{
                            alert("DATOS VALIDADOS.")
                        }
                        form.classList.add('was-validated')
                    }, false)
                    })
                })()
            </script>
    </body>
</html>
